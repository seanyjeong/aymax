<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
       <style>
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: center;
            padding: 12px 8px;
        }

        /* 테이블 스트라이프 효과 */
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* 버튼 스타일 */
        button {
            margin: 5px;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 수정 버튼 */
        button.edit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button.edit-btn:hover {
            background-color: #45a049;
        }

        /* 삭제 버튼 */
        button.delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        button.delete-btn:hover {
            background-color: #da190b;
        }

        /* 추가/수정 폼 버튼 */
        #submitBtn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
        }

        #submitBtn:hover {
            background-color: #0b7dda;
        }

        #cancelBtn {
            background-color: #808080;
            color: white;
            border: none;
            padding: 10px 20px;
        }

        #cancelBtn:hover {
            background-color: #666666;
        }

        /* 폼 스타일 개선 */
        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 15px;
        }

        input, select {
            margin-top: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* 테이블 내 버튼 컨테이너 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <h1>강사 관리</h1>
    
    <!-- 강사 목록 테이블 -->
    <h2>강사 목록</h2>
    <table id="teacherList">
        <thead>
            <tr>
                <th>이름</th>
                <th>직급</th>
                <th>전화번호</th>
                <th>주민번호</th>
                <th>은행명</th>
                <th>계좌번호</th>
                <th>작업</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript로 데이터가 여기에 추가됨 -->
        </tbody>
    </table>

    <h2>강사 추가/수정</h2>
    <form id="addTeacherForm">
        <input type="hidden" name="id" id="teacherId">
        <label>이름: <input type="text" name="이름" required></label>
        <label>직급: <input type="text" name="직급"></label>
        <label>전화번호: <input type="tel" name="전화번호"></label>
        <label>주민번호: <input type="text" name="주민번호" required placeholder="000101-1234567"></label>

        <label>은행명:
            <select name="은행명" required>
                <option value="">은행 선택</option>
                <option value="국민은행">국민은행</option>
                <option value="신한은행">신한은행</option>
                <option value="우리은행">우리은행</option>
                <option value="하나은행">하나은행</option>
                <option value="농협은행">농협은행</option>
                <option value="토스뱅크">토스뱅크</option>
                <option value="카카오뱅크">카카오뱅크</option>
                <option value="기업은행">기업은행</option>
            </select>
        </label>

        <label>계좌번호: <input type="text" name="계좌번호" required placeholder="110-1234-5678"></label>
        
        <button type="submit" id="submitBtn">추가</button>
        <button type="button" id="cancelBtn" style="display: none;">취소</button>
    </form>

    <script>
        let isEditing = false;
        const form = document.getElementById('addTeacherForm');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // 강사 목록 불러오기
        async function loadTeachers() {
            try {
                const response = await fetch('https://supermax.kr/anteachers');
                const teachers = await response.json();
                const tbody = document.querySelector('#teacherList tbody');
                tbody.innerHTML = '';
                
                teachers.forEach(teacher => {
                    const row = document.createElement('tr');
row.innerHTML = `
    <td>${teacher.이름}</td>
    <td>${teacher.직급 || '-'}</td>
    <td>${teacher.전화번호 || '-'}</td>
    <td>${teacher.주민번호}</td>
    <td>${teacher.은행명}</td>
    <td>${teacher.계좌번호}</td>
    <td class="action-buttons">
        <button class="edit-btn" onclick="editTeacher(${teacher.id})">수정</button>
        <button class="delete-btn" onclick="deleteTeacher(${teacher.id})">삭제</button>
    </td>
`;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('강사 목록 로딩 실패:', error);
                alert('강사 목록을 불러오는데 실패했습니다.');
            }
        }

        // 강사 정보 수정을 위한 데이터 로드
        async function editTeacher(teacherId) {
            try {
                const response = await fetch(`https://supermax.kr/anteachers/${teacherId}`);
                const teacher = await response.json();
                
                // 폼에 데이터 채우기
                Object.keys(teacher).forEach(key => {
                    const input = form.elements[key];
                    if (input) input.value = teacher[key];
                });
                
                document.getElementById('teacherId').value = teacherId;
                submitBtn.textContent = '수정';
                cancelBtn.style.display = 'inline';
                isEditing = true;
            } catch (error) {
                console.error('강사 정보 로딩 실패:', error);
                alert('강사 정보를 불러오는데 실패했습니다.');
            }
        }

        // 강사 삭제
        async function deleteTeacher(teacherId) {
            if (!confirm('정말 삭제하시겠습니까?')) return;
            
            try {
                const response = await fetch(`https://supermax.kr/anteacher/${teacherId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                alert(result.message);
                if (response.ok) loadTeachers();
            } catch (error) {
                console.error('강사 삭제 실패:', error);
                alert('강사 삭제에 실패했습니다.');
            }
        }

        // 폼 제출 이벤트
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const teacherId = data.id;
            delete data.id;

            // 필수 입력값 확인
            if (!data.이름 || !data.주민번호 || !data.은행명 || !data.계좌번호) {
                alert("이름, 주민번호, 은행명, 계좌번호는 필수 입력값입니다.");
                return;
            }

            try {
                const url = isEditing 
                    ? `https://supermax.kr/anteacher/${teacherId}`
                    : 'https://supermax.kr/anteacher';
                
                const response = await fetch(url, {
                    method: isEditing ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert(result.message);
                
                if (response.ok) {
                    e.target.reset();
                    loadTeachers();
                    if (isEditing) {
                        submitBtn.textContent = '추가';
                        cancelBtn.style.display = 'none';
                        isEditing = false;
                    }
                }
            } catch (error) {
                console.error('요청 실패:', error);
                alert('작업을 완료할 수 없습니다.');
            }
        });

        // 취소 버튼 이벤트
        cancelBtn.addEventListener('click', () => {
            form.reset();
            submitBtn.textContent = '추가';
            cancelBtn.style.display = 'none';
            isEditing = false;
        });

        // 페이지 로드시 강사 목록 불러오기
        loadTeachers();
    </script>

    <footer style="margin-top: 20px; text-align: center; font-size: 12px; color: #666;">
        &copy; 2025 안양맥스 강사 출근부 시스템 BY 정원장
    </footer>
</body>
</html>
