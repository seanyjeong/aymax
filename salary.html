<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급여 내역 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        async function fetchSalaryData() {
            const monthValue = document.getElementById('monthSelect').value;
            if (!monthValue) {
                alert("월을 선택해주세요.");
                return;
            }

            const [year, month] = monthValue.split('-');
            const response = await fetch(`https://supermax.kr/angetSalaryList?year=${year}&month=${month}`);
            const data = await response.json();

            const tableBody = document.getElementById('salaryTableBody');
            tableBody.innerHTML = "";

            let totalSalary = 0;
            let totalTax = 0;
            let totalNetSalary = 0;

            if (data.length > 0) {
                data.forEach(record => {
                    totalSalary += record.총급여;
                    totalTax += record.세금금액;
                    totalNetSalary += record.실지급액;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.강사이름}</td>
                        <td>₩${record.총급여.toLocaleString()}</td>
                        <td>₩${record.세금금액.toLocaleString()}</td>
                        <td>₩${record.실지급액.toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = `<tr><td colspan="4">확정된 급여가 없습니다.</td></tr>`;
            }

            document.getElementById('totalSalary').textContent = `총 지급 금액: ₩${totalSalary.toLocaleString()}`;
            document.getElementById('totalTax').textContent = `총 세금: ₩${totalTax.toLocaleString()}`;
            document.getElementById('totalNetSalary').textContent = `총 실지급액: ₩${totalNetSalary.toLocaleString()}`;
        }

     
async function downloadExcel() {
    try {
        const year = new Date().getFullYear();
        const months = Array.from({ length: 12 }, (_, i) => String(i + 1).padStart(2, '0'));

        // ✅ 전체 강사 목록 가져오기
        const teachersResponse = await fetch("https://supermax.kr/anteachers");
        const teachers = await teachersResponse.json();
        console.log("📢 강사 목록:", teachers);

        // ✅ 강사 이름 → 강사 ID 매핑
        const teacherMap = {};
        teachers.forEach(teacher => {
            teacherMap[teacher.이름] = teacher.id;
        });

        console.log("📌 강사 이름 → ID 매핑:", teacherMap);

        // ✅ 모든 월의 급여 내역 저장
        let salaryData = {};
        let monthlyTotals = {};

        // ✅ 초기화
        months.forEach(month => {
            monthlyTotals[`${year}-${month}`] = { 총급여: 0, 세금금액: 0, 실지급액: 0 };
        });

        // ✅ 각 월별 급여 데이터 수집
        for (let month of months) {
            const response = await fetch(`https://supermax.kr/angetSalaryList?year=${year}&month=${month}`);
            const data = await response.json();
            console.log(`📢 ${year}-${month} 급여 데이터:`, data);

            data.forEach(record => {
                const teacherId = teacherMap[record.강사이름]; // 강사이름으로 ID 찾기
                if (!teacherId) {
                    console.warn(`⚠️ 강사 ID를 찾을 수 없음: ${record.강사이름}`);
                    return;
                }

                if (!salaryData[teacherId]) {
                    salaryData[teacherId] = {};
                }

                salaryData[teacherId][`${year}-${month}`] = {
                    총급여: record.총급여,
                    세금금액: record.세금금액,
                    실지급액: record.실지급액
                };

                // ✅ 월별 합계 누적
                monthlyTotals[`${year}-${month}`].총급여 += record.총급여;
                monthlyTotals[`${year}-${month}`].세금금액 += record.세금금액;
                monthlyTotals[`${year}-${month}`].실지급액 += record.실지급액;
            });
        }

        // ✅ 강사별 월별 급여 내역 확인
        console.log("📌 수집된 급여 데이터 (salaryData):", salaryData);
        console.log("📌 월별 총액 (monthlyTotals):", monthlyTotals);

        // ✅ 엑셀 데이터 배열 생성 (헤더 포함)
        const sheetData = [
            ["강사이름", "주민번호", "은행명", "계좌번호", ...months.flatMap(m => [`${year}-${m} (총급여)`, `${year}-${m} (세금)`, `${year}-${m} (실지급액)`]), "강사별 총액"]
        ];

        let totalAnnualSalary = { 총급여: 0, 세금금액: 0, 실지급액: 0 };

        // ✅ 각 강사의 데이터를 정리하여 행 추가
        teachers.forEach(teacher => {
            const row = [
                teacher.이름,
                teacher.주민번호 || "",
                teacher.은행명 || "",
                teacher.계좌번호 || ""
            ];

            let teacherTotal = { 총급여: 0, 세금금액: 0, 실지급액: 0 };

            months.forEach(month => {
                const monthKey = `${year}-${month}`;
                const data = salaryData[teacher.id]?.[monthKey] || { 총급여: 0, 세금금액: 0, 실지급액: 0 };

                row.push(data.총급여, data.세금금액, data.실지급액);

                teacherTotal.총급여 += data.총급여;
                teacherTotal.세금금액 += data.세금금액;
                teacherTotal.실지급액 += data.실지급액;
            });

            row.push(teacherTotal.총급여, teacherTotal.세금금액, teacherTotal.실지급액);
            totalAnnualSalary.총급여 += teacherTotal.총급여;
            totalAnnualSalary.세금금액 += teacherTotal.세금금액;
            totalAnnualSalary.실지급액 += teacherTotal.실지급액;
            sheetData.push(row);
        });

        // ✅ 마지막 행: 월별 총액
        sheetData.push([
            "월별 총액", "", "", "",
            ...months.flatMap(m => [monthlyTotals[`${year}-${m}`].총급여, monthlyTotals[`${year}-${m}`].세금금액, monthlyTotals[`${year}-${m}`].실지급액]),
            totalAnnualSalary.총급여, totalAnnualSalary.세금금액, totalAnnualSalary.실지급액
        ]);

        console.log("📢 최종 엑셀 데이터 (sheetData):", sheetData);

        // ✅ 엑셀 파일 생성 및 다운로드
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(sheetData);

        // ✅ 숫자 셀 형식 지정 (천 단위 구분기호 추가)
        const range = XLSX.utils.decode_range(ws['!ref']);
        for (let R = 1; R <= range.e.r; R++) {
            for (let C = 4; C <= range.e.c; C++) {
                const cell = ws[XLSX.utils.encode_cell({r: R, c: C})];
                if (cell && typeof cell.v === 'number') {
                    cell.z = '#,##0';
                }
            }
        }

        XLSX.utils.book_append_sheet(wb, ws, "급여내역");
        XLSX.writeFile(wb, `급여내역_${year}.xlsx`);

    } catch (error) {
        console.error("❌ 엑셀 다운로드 중 오류 발생:", error);
        alert("엑셀 파일 생성 중 오류가 발생했습니다.");
    }
}

    </script>
</head>
<body>

   <h1>급여 내역 조회</h1>

    <label for="monthSelect">월 선택:</label>
    <input type="month" id="monthSelect">
    <button onclick="fetchSalaryData()">조회</button>
    <button onclick="downloadExcel()">엑셀 다운로드</button>

    <h2>급여 확정된 강사 목록</h2>
    <table>
        <thead>
            <tr>
                <th>강사 이름</th>
                <th>총급여</th>
                <th>세금 (3.3%)</th>
                <th>실지급액</th>
            </tr>
        </thead>
        <tbody id="salaryTableBody">
            <tr><td colspan="4">조회된 급여 데이터 없음</td></tr>
        </tbody>
    </table>

    <h3 id="totalSalary">총 지급 금액: ₩0</h3>
    <h3 id="totalTax">총 세금: ₩0</h3>
    <h3 id="totalNetSalary">총 실지급액: ₩0</h3>

    <footer style="margin-top: 20px; text-align: center; font-size: 12px; color: #666;">
        &copy; 2025 안양맥스 강사 출근부 시스템 BY 정원장
    </footer>
</body>
</html>
